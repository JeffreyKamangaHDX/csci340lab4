<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">

</head>
<body id="results">
    <div class="container">
        <div class="row p-5">
            <div class="col-sm-4">
                <h2 class="labels" id="rLabel">Rock</h2>
                <img id="rock" class="p-0" src="https://media.istockphoto.com/id/2206683728/photo/wet-granite-stone-isolated-on-white-background.jpg?s=1024x1024&w=is&k=20&c=80vC8h3uMHXZ7cPS-AvxyRAkWVIODPsauleT3CnlnHQ=">
            </div>
            <div class="col-sm-4">
                <h2 class="labels" id="pLabel">Paper</h2>
                <img id="paper" class="p-0" src="https://free-images.com/lg/2f05/paper_crumples_recycling_fold.jpg">
            </div>
            <div class="col-sm-4">
                <h2 class="labels" id="sLabel">Scissors</h2>
                <img id="scissors" class="p-0" src="https://free-images.com/lg/ffac/scissors_household_scissors_sharp.jpg">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h4>Result</h4>
            </div>
            <div class="col-sm-8">
                <p id="winOrLoss"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h4 id="qLabel">Quote:</h4>
            </div>
            <div class="col-sm-8">
                <p id="quoteLine"></p>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
